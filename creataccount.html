<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/createAccount.css" />
    <link rel="stylesheet" href="font-awesomeV6/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>
  <body >
  
    <div class="bg-img vh-100 ">
      <div class="layer">
        <div class="container p-4 h-100">
          <div class="form col-xl-4 col-lg-5 col-md-7 col-sm-8 m-auto p-3 border bg-box rounded">
                <h2 class="fs-3 fw-normal">Create account</h2>
                <form >
                    <div class="mb-2">
                        <label for="InputName" class="form-label">Your name</label>
                        <input type="text" class="form-control h-30" id="exampleInputName" required >
                    </div>
                    <div class="mb-3">
                    <label for="InputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control h-30" id="InputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                    <label for="InputPassword1" class="form-label">Password</label>
                    <input placeholder="at least 8 characters" type="password" class="form-control h-30" id="exampleInputPassword1" required>
                    <div id="emailHelp" class="form-text"><i class="fas fa-info me-2 text-info"></i>Passwords must be at least 8 characters.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Re-enter password</label>
                        <input type="password" class="form-control h-30" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3">
                      <label for="formFileSm" class="form-label">profile photo</label>
                      <input class="form-control form-control-sm" id="imageFileSm" type="file" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-warning bg-gradient btn-outline-dark w-100 h-30 d-flex align-items-center justify-content-center mb-4">Create your IMDb account</button>
                </form>
                <hr class="text-secondary">
                <p class="fs-13">Already have an account? <a href="login.html" class="text-decoration-none">Sign-In <i class="fas fa-caret-right"></i></a></p>
            </div>
            
        </div>
      </div>
    </div>
    <footer>
      <div class="navbar navbar-expand navbar-light m-auto fs-13 bg-light pt-3">
          <ul class="navbar-nav m-auto">
              <li class="nav-item ">
                  <a class="nav-link facebook-color" href="#"><i class="fa-brands fa-facebook-square fa-xl"></i></a>
                </li>

                </li>
                <li class="nav-item ">

                </li>
          </ul>
      </div>
